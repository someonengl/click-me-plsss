<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click Me Button</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff8e6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .btn {
      padding: 15px 40px;
      font-size: 20px;
      color: #4d3b00;
      background-color: #ffe5ae;
      border: 2px solid #e6c778;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #ffdb8c;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <a href="https://docs.google.com/forms/d/1nQddjMJ7TwleeE3pihnFKzpPJmtboB73IoTOtFpX63w/edit" target="_blank" class="btn">Click Me</a>
</body>
</html>
